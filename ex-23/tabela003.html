<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
        }
        table 
        {
            width: 400px;
            border-collapse: collapse;
        }
        td 
        {
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* alinhamento horizontal */
            vertical-align: middle; /* alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Mesclagen de celulas</h1>
    <table>      
        <tr
            ><td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
           
            <td>h</td>
          
        </tr>
        <tr>
           
           
            <td colspan="2">m</td>
        </tr>
    </table>
</body>
</html>
