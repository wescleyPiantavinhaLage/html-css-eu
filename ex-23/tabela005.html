<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
        }
        tr.destaque {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>exercicios de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadrastros</caption>
        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profição</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>30</td>
            <td>Médico</td>
        </tr>
        <tr class="destaque">
            <td>Carla</td>
            <td>F</td>
            <td>28</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>M</td>
            <td>35</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>F</td>
            <td>22</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>27</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>Gabriela</td>
            <td>F</td>
            <td>29</td>
            <td>Jornalista</td>
        </tr>
    </table>

</body>
</html>
