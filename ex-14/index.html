<body>
    <h1>teste de imagen dinamica</h1>
    <picture>

        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="tamanho grande">
    </picture>

  </audio>
