<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario simples</title>
</head>
<body>
    <h1>Exemplo de formulario </h1>
    <form action="cadrastro.php" method="get" autocomplete="on"> 
        <fieldset>
            <legend>sexo</legend> 
            <input type="radio" name="sex" id="isexm"><label for="isexm">Masculino</label> <br>
            <input type="radio" name="sex" id="isexf"><label for="isexf">Feminino</label> <br>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="ibas">  <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="ifut">  <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="inat">  <label for="inat">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
