<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadrastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="num1" id="in1" min="0" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
            
        </p>
        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="num2" id="in2" min="0" max="50"
             oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>
        <p>
            <label for="isoma">soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
