<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadrastro.php" method="get" autocomplete="on">
        <p>
            <label for="usu">Usuario:</label>
            <input type="text" name="usu" id="usu" placeholder="Digite seu usuario" required minlength="5" maxlength="30" size="15" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required minlength="8" maxlength="20" size="12" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
