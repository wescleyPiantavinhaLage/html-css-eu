<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadrastro.php" method="get">
        <p><label for="inomeCompleto">nome completo:</label> <input type="text" name="nomeCompleto" id="inomeCompleto" placeholder="Digite seu nome completo" required maxlength="30" autocomplete="name"></p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" required min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="periodo">Periodo letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="horario">Horario da prova </label>
            <input type="time" name="horario" id="ihorario" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
