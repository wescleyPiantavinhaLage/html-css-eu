<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head> 
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadrastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome" minlength="6" maxlength="30" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
