<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table 
        {
            width: 400px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead
        {
            background-color: #aaaaaa;
            color: white;
        }
        th, td 
        {
            border: 1px solid #000;
            padding: 5px;
        }
        .media
        {
            text-align: left;
            background-color: #aaaaaa;
            color: white;
        }
        td.num 
        {
            text-align: center;
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Area</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">MÃ©dia</th>
            </tr>
            <tr>

                <th scope="col">nota1</th>
                <th scope="col">nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup">exatas</th>
            </tr>
            <tr>
                <th scope="row">matematica</th>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th scope="row">Fisisca</th>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>                
            </tr>
            <tr>
                <th scope="row">Quimica</th>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th scope="row">Biologia</th>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr class="media" >
               <th colspan="4" scope="row">Media de exatas</th>
               <td class="num">0.0</td>
                
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">humanas</th>
            </tr>
            <tr>
                <th scope="row">Historia</th>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
             <tr>
                <th scope="row">Geografia</th>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr class="media">
                <th  colspan="4" scope="row">Media de humanas</th>
                <td class="num">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
