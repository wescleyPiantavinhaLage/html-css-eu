
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: #29b829;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
            
        }
        div.item{
            background-color: #f2f2f2;
           border: 1px solid #000;
           padding: 20px;
           text-align: center;
        }

        div#i1{
          align-self: stretch;
        }
        div#i2{
            align-items: auto;
        }
        div#i3{
          align-self: center;
        }
        div#i4{
            align-self: flex-start;
        }
        div#i5{
          align-self: flex-end;
        }
        div#i6{
            align-self: baseline;
        }
        div#i7{
            align-self: stretch;
        }
        

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>

        

    </div>
</body>
</html>
